    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="text-white bg-dark border rounded border-0 p-4 p-md-5">
                <h2 class="fw-bold text-white mb-3">Tambah Mobil</h2>
                <p class="mb-4">Tambahkan mobil baru anda ke dalam koleksi Show Room&nbsp;</p>
                <form>
                    <div style="margin-bottom: 20px;">
                        <p>Nama&nbsp; Mobil</p><input class="form-control" type="text">
                    </div>
                    <div style="margin-bottom: 20px;">
                        <p>Nama Pemilik</p><input class="form-control" type="text">

                    <div>

                        <p>Foto Mobil</p><input class="form-control form-control-lg" type="file" multiple="" required="" accept="image/*">

                        <p>Status Pembayaran</p><select class="form-select">
                            <option value="12" selected="">Lunas</option>
                            <option value="13">Belum Lunas</option>
                        </select>
                    </div>
                    <div class="my-3"><a class="btn btn-primary btn-lg me-2" role="button" href="#">Selesai</a></div>
